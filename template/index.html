<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sami training</title>
</head>
<body>
    <div class="top-bar">
        <div>*</div>
        <div>المدرب سامي</div>
    </div>
    <div class="main-bx">
        <div class="line-bx">
            <div class="text-bx">إختر جنس الزبون</div>
         <div class="choice-bx" id="prog-sexe">
            <div class="choice">برنامج مخصص للرجال</div><div class="choice">برنامج مخصص للنساء</div></div>
        </div>
        <div class="line-bx">
            <div class="text-bx">إختر نوع البرنامج</div>
         <div class="choice-bx" id="prog-mode">
            <div class="choice">تنشيف</div><div class="choice">تضخيم</div><div class="choice">تخسيس</div></div>
        </div>
        <div class="line-bx">
            <div class="text-bx">إختر طبيعة البرنامج</div>
         <div class="choice-bx" id="prog-type">
            <div class="choice">طبيعي</div><div class="choice">غير طبيعي</div></div>
        </div>
        <div class="line-bx">
            <div class="text-bx">إختر حالة سرعة الأيض</div>
         <div class="choice-bx" id="ayd-speed">
            <div class="choice">سرعة أيض سريعة</div><div class="choice">سرعة أيض متوسطة</div></div>
        </div>
        <div class="line-bx">
           <div class="input-list">
               <div class="input-bx"><div class="lable-txt">الطول (سم)</div><input id="height-p" type="number" value="0" min="0"></div>
               <div class="input-bx"><div class="lable-txt">الوزن (كغ)</div><input id="weight-p" type="number" value="0" min="0"></div>
               <div class="input-bx"><div class="lable-txt">العمر</div><input id="age-p" type="number" value="0" min="0"></div>
            </div>
        </div>
        <div class="line-bx">
            <div class="btn-bx"> <input type="button" value="إضغط لتحميل برنامج التدريب"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
